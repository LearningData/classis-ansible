- name: Add Classis cron jobs
  template: dest=/etc/cron.d/classis src=common/classis/utils/cron/classis_cron

- name: Set DB_PASS as environment variable
  lineinfile: "dest=/etc/environment state=present regexp='^DB_PASS\=' line='DB_PASS={{ db_pass }}'"

- name: Copy dumps scripts
  template: dest={{ database_dumps_directory }} src=common/classis/utils/cron/{{ item }}
  with_items:
    - daily
    - daily-mv
    - weekly
    - weekly-mv
    - class.conf

- name: Set db dumps cron jobs
  template: dest=/var/spool/cron/crontabs/{{ user }} src=common/classis/utils/cron/dumps_crontab

- service: name=cron state=restarted
